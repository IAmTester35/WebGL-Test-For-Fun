<!DOCTYPE html>
<html>
<head>
    <title>Three.js - Phân Tích Địa Hình</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0c0c16; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
    }
    </script>

    <!-- Vertex Shader: Tạo hình và tính toán vị trí -->
    <script type="x-shader/x-vertex" id="terrainVertexShader">
        uniform float uTime;
        uniform float uAmplitude;
        uniform float uFrequency;
        
        varying float vElevation;
        varying vec2 vUv;

        // Hàm noise 3D kinh điển của Ashima Arts
        // Cho phép chúng ta tạo ra địa hình tự nhiên và chuyển động theo thời gian
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
        float snoise(vec3 v) {
            const vec2 C = vec2(1.0/6.0, 1.0/3.0);
            const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
            vec3 i = floor(v + dot(v, C.yyy));
            vec3 x0 = v - i + dot(i, C.xxx);
            vec3 g = step(x0.yzx, x0.xyz);
            vec3 l = 1.0 - g;
            vec3 i1 = min(g.xyz, l.zxy);
            vec3 i2 = max(g.xyz, l.zxy);
            vec3 x1 = x0 - i1 + C.xxx;
            vec3 x2 = x0 - i2 + C.yyy;
            vec3 x3 = x0 - D.yyy;
            i = mod289(i);
            vec4 p = permute(permute(permute(
                i.z + vec4(0.0, i1.z, i2.z, 1.0))
                + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                + i.x + vec4(0.0, i1.x, i2.x, 1.0));
            float n_ = 0.142857142857;
            vec3 ns = n_ * D.wyz - D.xzx;
            vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
            vec4 x_ = floor(j * ns.z);
            vec4 y_ = floor(j - 7.0 * x_);
            vec4 x = x_ * ns.x + ns.yyyy;
            vec4 y = y_ * ns.x + ns.yyyy;
            vec4 h = 1.0 - abs(x) - abs(y);
            vec4 b0 = vec4(x.xy, y.xy);
            vec4 b1 = vec4(x.zw, y.zw);
            vec4 s0 = floor(b0)*2.0 + 1.0;
            vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));
            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
            vec3 p0 = vec3(a0.xy,h.x);
            vec3 p1 = vec3(a0.zw,h.y);
            vec3 p2 = vec3(a1.xy,h.z);
            vec3 p3 = vec3(a1.zw,h.w);
            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
            p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            m = m * m;
            return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
        }

        void main() {
            vUv = uv;
            vec3 pos = position;

            // Tạo độ cao z bằng hàm noise.
            // Dùng cả position và time để địa hình chuyển động nhẹ nhàng
            float noise = snoise(vec3(pos.xy * uFrequency, uTime * 0.1));
            
            // Thêm nhiều lớp noise với tần số khác nhau để tạo chi tiết (Fractal Noise)
            noise += snoise(vec3(pos.xy * uFrequency * 2.0, uTime * 0.1)) * 0.5;
            noise += snoise(vec3(pos.xy * uFrequency * 4.0, uTime * 0.1)) * 0.25;
            
            pos.z = noise * uAmplitude;
            vElevation = pos.z;

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
    </script>

    <!-- Fragment Shader: Tô màu -->
    <script type="x-shader/x-fragment" id="terrainFragmentShader">
        uniform float uTime;
        uniform float uAmplitude;
        uniform vec3 uColorDeep;
        uniform vec3 uColorShallow;
        uniform vec3 uColorPeak;
        uniform vec3 uScanColor;

        varying float vElevation;
        varying vec2 vUv;
        
        void main() {
            // --- 1. Tô màu theo độ cao ---
            // Trộn màu từ xanh đậm (vực sâu) -> xanh nhạt (đồng bằng) -> trắng (đỉnh núi)
            float mix1 = smoothstep(-uAmplitude * 0.5, 0.0, vElevation);
            vec3 terrainColor = mix(uColorDeep, uColorShallow, mix1);
            
            float mix2 = smoothstep(0.0, uAmplitude * 0.7, vElevation);
            terrainColor = mix(terrainColor, uColorPeak, mix2);
            
            // --- 2. Hiệu ứng quét Laser ---
            // Một đường sáng chạy từ dưới lên trên và lặp lại
            float scanLineProgress = fract(uTime * 0.15); 
            // Tạo một dải mỏng, mềm mại
            float scanStrength = smoothstep(scanLineProgress - 0.01, scanLineProgress, vUv.y) - 
                                 smoothstep(scanLineProgress, scanLineProgress + 0.01, vUv.y);

            // --- 3. Hiệu ứng lưới ---
            // Thêm các đường lưới mỏng để tăng cảm giác "kỹ thuật số"
            float grid = max(
                1.0 - abs(fract(vUv.x * 50.0) - 0.5) * 2.0, 
                1.0 - abs(fract(vUv.y * 50.0) - 0.5) * 2.0
            );
            
            // --- 4. Kết hợp màu sắc ---
            // Trộn màu địa hình với màu của đường quét
            vec3 finalColor = mix(terrainColor, uScanColor, scanStrength);
            // Làm tối màu của lưới đi một chút
            finalColor = mix(finalColor, vec3(0.0), grid * 0.1);
            
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Thiết lập Scene, Camera, Renderer ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, -6, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0, 1);

        // --- Tạo địa hình ---
        const terrainGeometry = new THREE.PlaneGeometry(10, 10, 512, 512); // Cần nhiều điểm để địa hình mịn
        const terrainMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uAmplitude: { value: 2.0 }, // Chiều cao tối đa của núi
                uFrequency: { value: 0.5 }, // Độ "gồ ghề" của địa hình
                uColorDeep: { value: new THREE.Color('#001133') },
                uColorShallow: { value: new THREE.Color('#55aa88') },
                uColorPeak: { value: new THREE.Color('#0ffff0') },
                uScanColor: { value: new THREE.Color('#00ffff') }
            },
            vertexShader: document.getElementById('terrainVertexShader').textContent,
            fragmentShader: document.getElementById('terrainFragmentShader').textContent,
            side: THREE.DoubleSide
        });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        scene.add(terrain);

        // --- Hậu xử lý (Post-processing) ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));

        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.4;  // Chỉ những vùng rất sáng mới lóe (đỉnh núi trắng, đường quét)
        bloomPass.strength = 0.5;   // Cường độ lóe sáng
        bloomPass.radius = 0.5;     // Bán kính vùng lóe sáng
        composer.addPass(bloomPass);

        // --- Vòng lặp Animation ---
        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // Cập nhật thời gian cho shader để tạo animation
            terrainMaterial.uniforms.uTime.value = elapsedTime;

            controls.update();
            composer.render();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        animate();
    </script>
</body>
</html>
