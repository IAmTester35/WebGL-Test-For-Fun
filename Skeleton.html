<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Dancing Gangnam Style</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.run/three",
                "three/addons/": "https://esm.run/three/addons/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, clock, controls;
        let skeleton, head, torso, leftArm, rightArm, leftLeg, rightLeg;
        let leftShoulder, rightShoulder, leftElbow, rightElbow;
        let leftHip, rightHip, leftKnee, rightKnee;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2a3a);
            scene.fog = new THREE.Fog(0x1a2a3a, 20, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 7, 15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Clock
            clock = new THREE.Clock();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x2c3e50 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -5;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create Skeleton
            createSkeleton();

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 3, 0);
            controls.update();

            // Handle Resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }
        
        function createBone(length, width = 0.5) {
            const geo = new THREE.BoxGeometry(width, length, width);
            const mat = new THREE.MeshStandardMaterial({ color: 0xe0e0e0, roughness: 0.8 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.castShadow = true;
            return mesh;
        }

        function createJoint() {
            return new THREE.Group();
        }

        function createSkeleton() {
            skeleton = new THREE.Group();
            skeleton.position.y = -1;
            scene.add(skeleton);

            const hips = createJoint();
            hips.position.y = 0;
            skeleton.add(hips);
            
            // Torso
            torso = createBone(3, 1.5);
            torso.position.y = 1.5;
            hips.add(torso);

            // Head
            const headGeo = new THREE.SphereGeometry(1, 32, 16);
            const headMat = new THREE.MeshStandardMaterial({ color: 0xe0e0e0, roughness: 0.8 });
            head = new THREE.Mesh(headGeo, headMat);
            head.castShadow = true;
            head.position.y = 3.5;
            torso.add(head);

            // Eye Sockets
            const eyeGeo = new THREE.SphereGeometry(0.2, 12, 8);
            const eyeMat = new THREE.MeshBasicMaterial({color: 0x000000});
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-0.4, 0.1, 0.8);
            head.add(leftEye);
            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(0.4, 0.1, 0.8);
            head.add(rightEye);

            // --- Arms ---
            // Left Arm
            leftShoulder = createJoint();
            leftShoulder.position.set(-1.2, 2.5, 0);
            torso.add(leftShoulder);
            
            const leftUpperArm = createBone(2);
            leftUpperArm.position.y = -1;
            leftShoulder.add(leftUpperArm);
            
            leftElbow = createJoint();
            leftElbow.position.y = -2;
            leftShoulder.add(leftElbow);

            const leftForearm = createBone(1.8);
            leftForearm.position.y = -0.9;
            leftElbow.add(leftForearm);

            // Right Arm
            rightShoulder = createJoint();
            rightShoulder.position.set(1.2, 2.5, 0);
            torso.add(rightShoulder);

            const rightUpperArm = createBone(2);
            rightUpperArm.position.y = -1;
            rightShoulder.add(rightUpperArm);

            rightElbow = createJoint();
            rightElbow.position.y = -2;
            rightShoulder.add(rightElbow);
            
            const rightForearm = createBone(1.8);
            rightForearm.position.y = -0.9;
            rightElbow.add(rightForearm);

            // --- Legs ---
            // Left Leg
            leftHip = createJoint();
            leftHip.position.set(-0.7, 0, 0);
            hips.add(leftHip);

            const leftUpperLeg = createBone(2.5);
            leftUpperLeg.position.y = -1.25;
            leftHip.add(leftUpperLeg);

            leftKnee = createJoint();
            leftKnee.position.y = -2.5;
            leftHip.add(leftKnee);

            const leftLowerLeg = createBone(2.5);
            leftLowerLeg.position.y = -1.25;
            leftKnee.add(leftLowerLeg);
            
            const leftFoot = createBone(0.5, 1);
            leftFoot.position.set(0, -2.7, 0.25);
            leftKnee.add(leftFoot);

            // Right Leg
            rightHip = createJoint();
            rightHip.position.set(0.7, 0, 0);
            hips.add(rightHip);

            const rightUpperLeg = createBone(2.5);
            rightUpperLeg.position.y = -1.25;
            rightHip.add(rightUpperLeg);

            rightKnee = createJoint();
            rightKnee.position.y = -2.5;
            rightHip.add(rightKnee);

            const rightLowerLeg = createBone(2.5);
            rightLowerLeg.position.y = -1.25;
            rightKnee.add(rightLowerLeg);

            const rightFoot = createBone(0.5, 1);
            rightFoot.position.set(0, -2.7, 0.25);
            rightKnee.add(rightFoot);
        }

        function dance(time) {
            const speed = 4;
            const bounceFrequency = speed;
            const armSwingFrequency = speed / 2;
            const legHopFrequency = speed;
            
            // Body bounce
            skeleton.position.y = -1 + Math.abs(Math.sin(time * bounceFrequency)) * 0.8;
            
            // Torso rock
            torso.rotation.z = Math.sin(time * bounceFrequency * 0.5) * 0.1;
            torso.rotation.x = Math.sin(time * bounceFrequency) * 0.1;

            // Head bob
            head.rotation.y = Math.sin(time * speed * 0.25) * 0.4;
            head.rotation.x = Math.sin(time * speed * 0.5) * 0.1;
            
            // Legs hopping
            const legHopAngle = 0.9;
            leftKnee.rotation.x = Math.abs(Math.cos(time * legHopFrequency)) * legHopAngle;
            rightKnee.rotation.x = Math.abs(Math.sin(time * legHopFrequency)) * legHopAngle;
            leftHip.rotation.x = -Math.abs(Math.cos(time * legHopFrequency)) * legHopAngle * 0.5;
            rightHip.rotation.x = -Math.abs(Math.sin(time * legHopFrequency)) * legHopAngle * 0.5;
            
            // Right Arm (crossed over, "holding reins")
            rightShoulder.rotation.z = 1.3;
            rightShoulder.rotation.y = -0.5;
            rightShoulder.rotation.x = Math.sin(time * bounceFrequency) * 0.1;
            rightElbow.rotation.x = -1.8;
            rightElbow.rotation.z = Math.sin(time * bounceFrequency) * 0.2;

            // Left Arm ("lasso" swing)
            leftShoulder.rotation.z = -1.0 + Math.sin(time * armSwingFrequency) * 0.4;
            leftShoulder.rotation.x = Math.cos(time * armSwingFrequency) * 0.5 - 0.5;
            leftElbow.rotation.x = -1.5;
            leftElbow.rotation.y = -1.5;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            if(skeleton) {
                dance(elapsedTime);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
